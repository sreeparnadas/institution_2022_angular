<div class="d-flex m-2 flex-column">
  <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
    <!-- <div class="col-4 "></div> -->
    <div [ngClass]="isDeviceXS? 'col-12 text-center': 'col-3 text-center'">
        <h1>Regitration Form</h1>
        <form action="" class="bg p-3" [formGroup]="studentInfoFormGroup">
            <div class="">
                <div class="form-group">
                    <div class="input-group">
                        <mat-form-field class="example-full-width" hintLabel="Max 10 characters" style="width: 90% !important;">
                            <mat-label><i class="bi bi-person-circle mr-1"></i>Name</mat-label>
                            <input formControlName="student_name" #studentName maxlength="10" matInput placeholder="Enter Your Name" value="">
                            <mat-hint align="end">{{studentName.value.length || 0}}/10</mat-hint>
                        </mat-form-field>
                        <!-- <div class="invalid-tooltip">
                            Please choose a unique and valid username.
                        </div> -->
                    </div>
                </div>
            </div>


            <div class=" ">
                <div class="form-group">
                    <div class="input-group">
                        <mat-form-field class="example-full-width" style="width: 90% !important;">
                            <mat-label><i class="bi bi-envelope-fill mr-1"></i>Email</mat-label>
                            <input formControlName="email" matInput placeholder="Enter Your valid Email" value="">
                        </mat-form-field>
                    </div>
                </div>
            </div>


            <div class=" ">
                <div class="form-group ">
                    <div class="input-group">
                        <mat-form-field class="example-full-width" style="width: 90% !important;">
                            <mat-label><i class="bi bi-telephone-fill mr-1"></i>Contact Number</mat-label>
                            <input formControlName="contact_number" type="number" matInput placeholder="Enter Your Contact Number" value="">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="form-group ">
                    <div class="input-group">
                        <mat-form-field class="example-full-width" style="width: 90% !important;">
                            <mat-label><i class="bi bi-whatsapp mr-1"></i>Whatsapp Number</mat-label>
                            <input formControlName="whatsapp_number" type="number" matInput placeholder="Enter Your Whatsapp Number" value="">
                        </mat-form-field>
                    </div>
                </div>
            </div>


            <div class="">
                <div class="form-group ">
                    <div class="input-group">
                        <mat-form-field class="example-full-width" style="width: 90% !important;">
                            <mat-label><i class="bi bi-telegram mr-1"></i>Telegram Number</mat-label>
                            <input formControlName="telegram_number" type="number" matInput placeholder="Enter Your Telegram Number" value="">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="form-group ">
                    <div class="input-group">
                        <mat-form-field class="example-full-width" style="width: 90% !important;">
                            <mat-label><i class="bi bi-award-fill mr-1"></i>Member Number</mat-label>
                            <input formControlName="member_number" matInput placeholder="Enter Your Member Number" min="1" type="number" value="1">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>

  <button type="submit" [ngClass]="isDeviceXS? 'col-11 text-center': 'col-2 text-center'" class="btn btn-primary m-1" (click)="saveStudent()" [disabled]="!studentInfoFormGroup.valid">Submit </button>
</div>
