<p-toast position="top-center" key="myKey1" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
      <div style="text-align: center">
        <!-- <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i> -->
        <h3>{{message.summary}}</h3>
        <p>{{message.detail}}</p>
      </div>
    </ng-template>
  </p-toast>



  <div data-aos="fade-right">
    <!--  <p-accordion (onOpen)="onTabOpen($event)">-->
      <p-accordion>
        <p-accordionTab>
          <ng-template pTemplate="header">
            <div style="color: #3804a0;">Introduction</div>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="accordion-body">
              <p-divider align="left">
                <div class="inline-flex align-items-center">
                  <h2>Subtraction of two user input value</h2>
                </div>
              </p-divider>
              <div class="code-box"><pre>{{SubtractionCode}}</pre></div>
              
              <p><a target="_blank" href="https://github.com/sukantahui/java_for_students/blob/6acac32c3f24902ac243b0609543a7c04e79f890/fibonacciseries/FibonacciSeries.java">example</a></p>
    
    
            </div>
          </ng-template>
        </p-accordionTab>
      </p-accordion>
    </div>
