<p-galleria [value]="images" [(visible)]="displayBasic" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '640px', 'margin-top':'2em'}" [numVisible]="5"
            [circular]="true" [showItemNavigators]="true" [showThumbnails]="true" [showIndicators]="true" [showItemNavigatorsOnHover]="true"
            [showIndicatorsOnItem]="true"  [baseZIndex]="100000">
  <ng-template pTemplate="item" let-item>
    <img [src]="(item.gdrive+item.previewImageSrc)" style="width: 100%; display: block;" />
  </ng-template>
  <ng-template pTemplate="thumbnail" let-item>
    <div class="grid grid-nogutter justify-content-center">
      <img [src]="(item.gdrive+item.thumbnailImageSrc)" style="display: block;" />
    </div>
  </ng-template>
</p-galleria>
