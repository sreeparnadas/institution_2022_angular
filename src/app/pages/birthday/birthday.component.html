<div class="d-flex flex-column" style="height: 90vh;">
  <div class="p-2 text-center" style="background-color: rgb(77, 68, 68)">I am Header, i will stay here</div>
   <div class="flex-xs-column flex-xl-row p-2">
    <div class="container-fluid rounded d-flex justify-content-xl-between" [ngClass]="isDeviceXS? 'flex-column': 'flex-row'" >
      <!-- Left -->
      <div class="p-2 col-xl-4" style="background-color: rgb(199, 192, 192)">

        <mat-slide-toggle [(ngModel)]="showAllWishes">
          Show All Messages
        </mat-slide-toggle>
        <app-text-carousel *ngIf="!showAllWishes"></app-text-carousel>
        <app-text-carousel-ngx *ngIf="showAllWishes"></app-text-carousel-ngx>
      </div>
      <!-- Right -->

      <div class="bloc_2 p-2 col-xl-8" style="background-color: antiquewhite" data-aos="fade-right" data-aos-duration="1000" data-aos-easing="linear" data-aos-delay="1000">
        <!-- Gallery -->
        <div class="m-4 text-center">
          <audio autoplay>
            <source src="assets/gallery/mams_day/happysong.mp3" type="audio/ogg">

          Your browser does not support the audio element.
          </audio>
          <img src="/assets/gallery/mams_day/birthday.jpg" width="800px" alt="">
        </div>
        <div class="row">
          <ng-template ngFor let-image [ngForOf]="images" let-i="index">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img
              [src]="image.src"
              class="w-100 shadow-1-strong rounded mb-4"
              alt="Boat on Calm Water"
              />
            </div>
          </ng-template>
        </div>
        <!-- Gallery -->
      </div>
    </div>

  </div>

  <!--    Footer area-->
  <div class="mt-auto p-2 text-center" style="background-image: rgb(77, 68, 68)">I am footer, i will stay here</div>

</div>
