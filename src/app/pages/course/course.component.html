
<div class="d-flex flex-row bd-highlight mb-3" style="height: 200vh;">
    <div class="p-2 bd-highlight">
        <div class="card">
            <div class="card-header p-3 mt-2">
                <p style="color: #1e293b; font-size: 36px;">Course Entry Form </p>
                
            </div>
            <div class="card-body">
                <div>
                    <mat-stepper [linear]="isLinear" #stepper style="min-height: 50vh; min-width:50vh; background-color: rgb(80, 78, 78);background-image: linear-gradient(to right, rgb(61, 58, 58) , rgb(236, 222, 21)); border-radius: 25px 25px; -webkit-box-shadow: 0 10px 6px -6px #777;-moz-box-shadow: 0 10px 6px -6px #777;box-shadow: 0 10px 6px -6px #777;">
                        <mat-step [stepControl]="courseNameFormGroup" label="Name">
                            <form [formGroup]="courseNameFormGroup">
                                <div class="form-group">
                                  <div class="p-2 col-8 bd-highlight">
                                    <ng-select [items]="feeModeType"
                                               fxFlex="100"
                                               bindLabel="name"
                                               class="custom"
                                               bindValue="value"
                                               appendTo="body"
                                               formControlName="feesModeTypeId"
                                               placeholder="Fees Mode"
                                               style="height: 200 !important;"
                                               >
                                    </ng-select>
                                  </div>
                                  <div class="d-flex flex-row bd-highlight mb-3">
                                   

                                    <div class="p-2 col-4 bd-highlight">
                                      <mat-form-field style = "width:100%">
                                        <mat-label>Course Code</mat-label>
                                        <input matInput formControlName="courseCode" placeholder="C0001" required>
                                      </mat-form-field>
                                  </div>
                                    <div class="p-2 col-8 bd-highlight">
                                      <mat-form-field style = "width:100%">
                                        <mat-label>Short Name</mat-label>
                                        <input matInput formControlName="shortName" placeholder="Short Name" required>
                                      </mat-form-field>
                                    </div>
                                  </div>

                                    <mat-form-field class="col-12">
                                      <input matInput placeholder="Course Full Name"  formControlName="fullName">
                                      <div *ngIf="courseNameFormGroup.controls['fullName'].errors && courseNameFormGroup.controls['fullName'].touched" >
                                        <mat-error class="text-right" *ngIf="courseNameFormGroup.controls['fullName'].errors['required']">Course Name is required</mat-error>
                                      </div>
                                    </mat-form-field>
                                  </div>
                                  
<!-- Address -->
                                  <div class="form-group">
                                    <div class="d-flex flex-row bd-highlight mb-3">
                                      <div class="p-2 col-8 bd-highlight">
                                          <mat-form-field style = "width:100%">
                                            <mat-label>Duration:</mat-label>
                                            <input matInput formControlName="courseDuration" placeholder="100" required>
                                          </mat-form-field>
                                      </div>
                                   
                                     
                                        <div class="p-2 col-4 bd-highlight" style="height:40%">
                                          <ng-select  [items]="durationTypes"
                                                      bindLabel="durationName"
                                                      class="custom"
                                                      bindValue="durationTypeId"
                                                      formControlName="durationTypeId"
                                                      autofocus
                                                      appendTo="body"
                                                      placeholder="Duration Type">
                                          </ng-select>
                                        </div>
                                      </div>
                                    </div>
                  
                                   
                                  
                                  <div class="form-group">
                                    <h5>Description</h5>
                                    <p-editor formControlName="description" [style]="{'height':'120px'}">
                                      <ng-template pTemplate="header">
                                      <span class="ql-formats">
                                          <button type="button" class="ql-bold" aria-label="Bold"></button>
                                          <button type="button" class="ql-italic" aria-label="Italic"></button>
                                          <button type="button" class="ql-underline" aria-label="Underline"></button>
                                      </span>
                                      </ng-template>
                                    </p-editor>
                  
                                  </div>
                                  <div align="right">
                                    <button type="button" class="btn btn-info" (click)="saveCourse()">Submit</button>
                                  </div>
                            </form>
                        </mat-step>
                       
                    </mat-stepper>
                </div>
            </div>
        </div>
    </div>

    <!--  Right-->
  <div class="p-2 bd-highlight">
    <div class="card">
        <div class="card-header">
            <div class="d-flex bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <p-button type="button" icon="pi pi-arrow-left"></p-button>
                  </div>
                  <div class="p-2 bd-highlight">
                    <h3 style="color: #1e293b;">Course Details</h3>
                    <p-table #dt1 [value]="courses" dataKey="courseId" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,25,50]"
                    styleClass="p-datatable-gridlines"
                    [globalFilterFields]="['courseId','courseCode','shortName','fullName']">
             <ng-template pTemplate="caption">
   <!--            <div class="p-d-flex">-->
   <!--                <span class="p-input-icon-left">-->
   <!--                  <i class="pi pi-search"></i>-->
   <!--                  <input type="text" pInputText placeholder="Search" (input)="dt1.filterGlobal(getEventValue($event), 'contains')" />-->
   <!--                </span>-->
   <!--            </div>-->
   
               <div class="col-12 md:col-6">
                 <div class="p-inputgroup">
                   <button type="button" pButton pRipple>
                     <i class="pi pi-search"></i>
                   </button>
                  
                 </div>
               </div>
   
   
             </ng-template>
             <ng-template pTemplate="header">
               <tr>
                 <th>ID</th>
                 <th pSortableColumn="courseCode">Code <p-sortIcon field="courseCode"></p-sortIcon></th>
                 <th pSortableColumn="shortName">Short Name <p-sortIcon field="shortName"></p-sortIcon></th>
                 <th pSortableColumn="fullName">Full Name <p-sortIcon field="fullName"></p-sortIcon></th>
                 <th pSortableColumn="edit">Edit <p-sortIcon field="edit"></p-sortIcon></th>
                 <th pSortableColumn="delete">Delete <p-sortIcon field="delete"></p-sortIcon></th>
               </tr>
             </ng-template>
             <ng-template pTemplate="body" let-course>
               <tr>
                <td>{{course.courseId}}</td>
                 <td>{{course.courseCode}}</td>
                 <td>{{course.shortName}}</td>
                 <td>{{course.fullName}}</td>
                
                 <td>
                   <p-button type="button"  icon="pi pi-pencil" styleClass="p-button-text"></p-button>
                 </td>
                 <td>
                   <p-button type="button"  icon="pi pi-trash" styleClass="p-button-text"></p-button>
                 </td>
               </tr>
             </ng-template>
             <ng-template pTemplate="paginatorleft">
               <p-button type="button" icon="pi pi-plus" styleClass="p-button-text" ></p-button>
             </ng-template>
           </p-table>
                  </div>
            </div>
        </div>
        <div class="card">
            <h5>Student List</h5>
        </div>
    </div>
  </div>
</div>
